syntax = "proto3";

package c2c;

service C2C{
  // A simple RPC.
  //
  // Obtains the MessageResponse at a given position.
 rpc GetProjectResponse(ProjectRequest) returns (ProjectResponse) {}
 rpc GetProjecstResponse(ProjectRequest) returns (ProjectResponse) {}
 // rpc GetPipelineResponse(ProjectRequest) returns (ProjectResponse) {}
}

message ProjectRequest{
 string project_name = 1;
}

message ProjectResponse{
 string project_name = 1;
 string message = 2;
 bool received = 3;
}