syntax = "proto3";

package c2c;
import "google/protobuf/timestamp.proto";

service C2C{
  // A simple RPC.
  //
 rpc GetProject(ProjectRequest) returns (ProjectResponse) {}
 // rpc GetPipelineResponse(ProjectRequest) returns (ProjectResponse) {}
}

message ProjectRequest{
 string project_name = 1;
}

message ProjectResponse{
 string project_name = 1;
 google.protobuf.Timestamp scheduled_start = 2;
 google.protobuf.Timestamp scheduled_complete = 3;
}
