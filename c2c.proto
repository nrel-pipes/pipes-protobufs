syntax = "proto3";

package c2c;
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
//import "google/protobuf/wrappers.proto";


service C2C{
  // C2C RPCs
  //

  // Health
  rpc Ping(PingRequest) returns (PingResponse) {}

  // Generic
  rpc CreateUser(User) returns (CreateUserResponse) {}
  rpc CreateModel(Model) returns (CreateModelResponse) {}

  // Projects
  // rpc GetProjectStatus(ProjectRequest) returns (GetProjectStatusResponse) {} // C2C-51
  rpc CreateProject(CreateProjectRequest) returns (CreateProjectResponse) {} // C2C-49

  // Project Runs
  // rpc GetProjectRun(stream ProjectRunRequest) returns (stream GetProjectRunResponse) {} // C2C-42, C2C-43
  // rpc CreateProjectRun(stream CreateProjectRunRequest) returns (stream CreateProjectRunResponse) {}

  // Models
  // rpc GetModelContact(ModelRunRequest) returns (GetModelContactResponse) {} // C2C-28

  // Datasets
  rpc CreateDataset(stream CreateDatasetRequest) returns (stream CreateDatasetResponse) {} // C2C-29, C2C-30, C2C-31
  // rpc GetDataset(stream GetDatasetRequest) returns (stream GetDatasetResponse) {} // C2C-35, C2C-36, C2C-37
  // rpc GetDatasetLineage(stream GetDatasetRequest) returns (stream GetDatasetLineageResponse) {} // C2C-39, C2C-40
  // rpc ModifyDataset(stream ModifyDatasetRequest) returns (stream ModifyDatasetResponse) {} // C2C-33
}


message PingRequest{
  string who_i_am = 1;
}

// Health Response Object
message PingResponse{
  google.protobuf.Timestamp response_date = 1;
  bool is_happy = 2;
}


// Generic Request Objects
message User {
  string first_name = 1;
  string last_name = 2;
  string username = 3;
  string email = 4;
}

message ProjectRequest {
  oneof project {
    string project_name = 1;
    string vertex_id = 2;
  }
}

message ProjectRunRequest {
  ProjectRequest project = 1;
  oneof project_run {
    string run_name = 2;
    string vertex_id = 3;
  }
}

message ModelRunRequest {
  ProjectRequest project = 1;
  ProjectRunRequest project_run = 2;
  oneof model_run {
    string run_name = 3;
    string vertex_id = 4;
  }
}

message Model {
  string name = 1;
  repeated User team = 2;
}

message ModelRun {
  string model = 1;
  string config_source = 2;
  string version = 3;
  string scenario = 4;
}

enum VersionStatus {
  Current = 0;
  Expired = 1;
  Unresolved = 2;
}

message TemporalInfo {
  string extent = 1;
  string fidelity = 2;
  map<string, google.protobuf.Value> other = 3;
}

message SpatialInfo {
  string extent = 1;
  string fidelity = 2;
  map<string, google.protobuf.Value> other = 3;
}

message SourceCode {
  string location = 1;
  string branch = 2;
  string tag = 3;
  string image = 4;
}

message ESIFRepoFiles {
  string url = 1;
  repeated string ids = 4;
  string dataset = 2;
  string project = 3;
  repeated string tags = 5;
  string description = 6;
}

message Dataset {
  string name = 1;
  string version = 2;
  VersionStatus version_status = 3;
  string previous_version = 4;
  string data_format = 5;
  string schema_info = 6;
  User registration_author = 7;
  repeated int32 weather_years = 8;
  repeated int32 model_years = 9;
  repeated string units = 10;
  TemporalInfo temporal_info = 11;
  SpatialInfo spatial_info = 12;
  repeated string scenarios = 13;
  repeated string sensitivities = 14;
  string description = 15;
  SourceCode source_code = 16;
  repeated string relevant_links = 17;
  string comments = 18;
  repeated string input_datasets = 19;

  oneof one_of_location {
    ESIFRepoFiles esif_repo_files = 20;
  }

}

// CreateUser
message CreateUserResponse{
  string created = 1;
  string vertex_id = 2;
  User user = 3;
}

// CreateModel
message CreateModelResponse{
  string created = 1;
  string vertex_id = 2;
  string model_name = 3;
}

// GetProjectStatus
message GetProjectStatusResponse{

}

// CreateProject
message CreateProjectRequest{
  message ProjectRun{
    string name = 1;
    repeated ModelRun model_runs = 2;
    repeated string topology = 3;
  }
  string name = 1;
  User owner = 2;
  repeated ProjectRun project_runs = 3;
}

message CreateProjectResponse{
  string created = 1;
  string vertex_id = 2;
  string project_name = 3;
}

// CreateDataset
message CreateDatasetRequest {
  string project_run = 1;
  string model = 2;
  repeated Dataset datasets = 3;
}

message CreateDatasetResponse {
  string created = 1;
  string vertex_id = 2;
  string dataset_name = 3;
}


